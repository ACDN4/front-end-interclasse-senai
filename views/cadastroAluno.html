<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "../assets/css/c_aluno.css">
    <link rel="shortcut icon" href="../assets/imgs/ico.ico" type="image/x-icon">

    <title>Interclasse Senai</title>
</head>
<body>
    <div class="container">
       
        <div class="logo">
            <img src="../assets/imgs/logo.png" alt="">
        </div>
        
        <h2>Cadastro de Alunos</h2>
        <form action="#" id="form-cadastrar_aluno" enctype="multipart/form-data">
            <div class="input-field">
                <input type="text" id="name" placeholder="Nome do aluno">
                <label for="user">Nome do aluno</label>
            </div>

            <div class="input-field">
                <input type="number" id="idade" placeholder="Idade do aluno">
                <label for="user">Idade do aluno</label>
            </div>
            
            <h4>Curso</h4>
            <div class="select">
                <select nome="format" class="format" id="curso-select">
                    <option selected disabled value="0"></option>
                </select>
            </div>
            <h4>Modalidade</h4>
            <div class="select">
                <select nome="format" class="format" id="modalides-select">
                    <option selected disabled value="0"></option>
                    
                </select>
            </div>

    
        
           
            <div>
                <h4 id="h4--foto">Foto do aluno</h4>
                <label for="arquivo">Enviar arquivo</label>
                <input type="file" id="arquivo" name="image">
            </div>
            
            <div class="center">
                <button type="submit">CADASTRAR</button>  
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../assets/js/cadAlunos.js"></script>

</body>
</html>
